<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="Style.css">
    <title>Document</title>
</head>
<body>
    <div class="container contain">
        <div class="user">
        
       <div class="user-bio">
                <img src="image-jeremy.png" alt="Jeremy IMage" class="user-image">
               <p class="name">
                <span class="about">Report for</span> <br>
            Jeremy Robson</p>
            </div>
          <div class="time">
           <p class="Daily">Daily</p>
           <p class="week">Weekly</p>
           <p class="month">Monthly</p> 
        </div>
    </div>
    <div class="grand-box">
<div class="box1">
<img src="icon-work.svg" alt="work SVG" class="work-icon icon">
<div class="box">
<div class="options">
<p class="work">Work</p><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg" class="option-icon"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
</div>
<div class="timing">
    <span class="measure">
        <p class="hours workh">32</p><span class="H" >hrs</span>
    </span>
    
    <p class="last-rep rep-wo"> Last Week - 36hrs</p>
</div>

</div>
</div>    
<div class="box1">
    <img src="icon-play.svg" alt="play SVG" class="play-icon icon">
<div class="box">
<div class="options">
<p class="work">Play</p><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg" class="option-icon"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
</div>

<div class="timing">
    <span class="measure">
        <p class="hours playh">10</p><span class="H" >hrs</span>
    </span>
    
    <p class="last-rep rep-pl"> Last Week - 36hrs</p>
</div>

</div>
</div>    
<div class="box1">
<img src="icon-study.svg" alt="study SVG" class="study-icon icon">
<div class="box">
<div class="options">
<p class="work">study</p><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg" class="option-icon"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
</div>
<div class="timing">
    <span class="measure">
        <p class="hours studyh">4</p><span class="H" >hrs</span>
    </span>
    
    <p class="last-rep rep-st"> Last Week - 7hrs</p>
</div>

</div>




</div>   
<div class="box1">
<img src="images/icon-exercise.svg" alt=""  class="exercise-icon icon">
<div class="box">
<div class="options">
<p class="work">Exercise</p><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg" class="option-icon"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
</div>
<div class="timing">
    <span class="measure">
        <p class="hours exerciseh">4</p><span class="H" >hrs</span>
    </span>
    
    <p class="last-rep rep-ex"> Last Week - 5hrs</p>
</div>
</div>
</div>     
<div class="box1">
<img src="images/icon-social.svg" alt="Social SVG" class="social-icon icon">
<div class="box">
<div class="options">
<p class="work">Social</p><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg" class="option-icon"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
</div>
<div class="timing">
    <span class="measure">
        <p class="hours socialh">5</p><span class="H" >hrs</span>
    </span>
    
    <p class="last-rep rep-so"> Last Week - 10hrs</p>
</div>
</div>
</div>  
<div class="box1">
<img src="images/icon-self-care.svg" alt="Self care SVG" class="self-care-icon icon">
<div class="box">
<div class="options">
<p class="self" >Self Care</p><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg" class="self-icon"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
</div>
<div class="timing">
    <span class="measure">
        <p class="hours selfh">2</p><span class="H" >hrs</span>
    </span>
    <p class="last-rep rep-se"> Last Week - 2hrs</p>
</div>
</div>
</div>
</div>
</div>
</body>
<script  src="script.js"></script>
</html>
